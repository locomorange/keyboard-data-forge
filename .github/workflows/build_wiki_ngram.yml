name: Build Wikipedia N-gram FST

on:
  workflow_dispatch:
  push:
    paths:
      - 'crates/wiki-ngram/**'
      - '.github/workflows/build_wiki_ngram.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build and Run Generation
        run: |
          # Placeholder: In reality, this would download the dump and run the tool
          cd crates/wiki-ngram
          cargo run --release -- --dummy-mode
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wiki-ngram-fst
          path: crates/wiki-ngram/output/wiki.fst
