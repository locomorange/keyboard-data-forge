name: Keep-Alive Artifacts

on:
  schedule:
    # Run at 00:00 on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - name: Get latest successful run ID of Build Resources
        id: get-run-id
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RUN_ID=$(gh run list --workflow "build_resources.yml" --status success --limit 1 --json databaseId --jq '.[0].databaseId' --repo ${{ github.repository }})
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Download Mozc Dictionary Artifact
        uses: actions/download-artifact@v4
        with:
          name: mozc-vibrato-dict
          path: output/
          run-id: ${{ steps.get-run-id.outputs.run_id }}
          github-token: ${{ github.token }}
        if: steps.get-run-id.outputs.run_id != ''
        continue-on-error: true

      - name: Download Wiki N-gram Artifact
        uses: actions/download-artifact@v4
        with:
          name: wiki-ngram-fst
          path: output/
          run-id: ${{ steps.get-run-id.outputs.run_id }}
          github-token: ${{ github.token }}
        if: steps.get-run-id.outputs.run_id != ''
        continue-on-error: true

      - name: Upload Mozc Dictionary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mozc-vibrato-dict
          path: output/system.dic.zst
          retention-days: 90
        if: hashFiles('output/system.dic.zst') != ''

      - name: Upload Wiki N-gram FST
        uses: actions/upload-artifact@v4
        with:
          name: wiki-ngram-fst
          path: output/wiki-ngrams.fst
          retention-days: 90
        if: hashFiles('output/wiki-ngrams.fst') != ''
